<body>
    <div>
        <button id="big">放大</button>
        <button id="small">缩小</button>
    </div>
    <div>
        <button id="up">向上</button>
        <button id="down">向下</button>
    </div>

    </textarea>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function () {
            var $big = $('#big');
            var $small = $('#small');
            var $text = $('#text');
            var $up = $('#up');
            var $down = $('#down');
            $big.on('click', function () {
                if (!$text.is(':animated')) {
                    if ($text.height() <= 500) {
                        $text.animate({
                            height: '+=50'
                        }, 300);
                    }

                }
            });
            $small.on('click', function () {
                if (!$text.is(':animated')) {
                    if ($text.height() >= 50) {
                        $text.animate({
                            height: '-=50'
                        }, 300);
                    }

                }
            });
            $up.on('click', function () {
                if (!$text.is(':animated')) {
                    $text.animate({
                        scrollTop: '-=50'
                    }, 300);
                }
            });
            $down.on('click', function () {
                if (!$text.is(':animated')) {
                    $text.animate({
                        scrollTop: '+=50'
                    }, 300);
                }
            });
        });

    </script>
