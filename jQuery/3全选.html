<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div1">你爱好的运动是？</div>
    <form action="">
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <input type="checkbox" name="hobby">排球
        <input type="checkbox" name="hobby">羽毛球
        <br>
        <button id="all" type="button">全选</button>
        <button id="allnot" type="button">全不选</button>
        <button id="reverse" type="button">反选</button>
    </form>


    <script src="jquery-3.3.1.js"></script>

    <script>
        
        $(function () {
            $hobbys = $('input[name="hobby"]');
            $('#all').on('click', function () {
                $hobbys.prop('checked', true);
            });
            $('#allnot').on('click', function(){
                $hobbys.prop('checked', false);
            });
            $('#reverse').on('click', function(){
                $hobbys.each(function(index, elem){
                    // console.log($(elem).prop('checked'));
                    
                    // this.checked = !this.checked;    原生写法

                    if($(elem).prop('checked') == true){
                        $(elem).prop('checked', false);
                    }else{
                        $(elem).prop('checked', true);
                    }
                });
            });



        });
    </script>
</body>

</html>
