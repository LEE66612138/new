<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深拷贝</title>
</head>

<body>
    <script>
        var obj1 = {
            name: 'zhangsan',
            age: 18,
            dad: {
                name: 'zhanger',
                age: 48
            }
        };
        
        var obj2 = clone(obj1);
        obj1.dad.name = 'zhangyi';
        
        console.log(obj2);
        function clone(obj){
            var newObj = {};
            for(var p in obj){
                // console.log(typeof(obj[p]))
                if(typeof(obj[p]) == 'object'){
                    newObj[p] = clone(obj[p]);
                    // 递归
                }else{
                    newObj[p] = obj[p];
                }
            }
            return newObj;
        }
    </script>
</body>

</html>
